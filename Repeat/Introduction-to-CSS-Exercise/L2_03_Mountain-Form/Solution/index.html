<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
          crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Mountain Form</title>
</head>
<body>
<form action="https://localhost">
    <section id="left">
        <h1>Sign Up</h1>
        <p>Privacy policy & terms of service</p>
        <i class="fas fa-snowflake"></i>
    </section>
    <section>
        <label>USERNAME</label> <br>
        <input type="text" name="username" placeholder="Username">
        <br>
        <label>E-MAIL</label><br>
        <input type="text" name="email" placeholder="Email">
        <br>
        <label>PASSWORD</label><br>
        <input type="password" name="password"
               placeholder="&sdot;&sdot;&sdot;&sdot;&sdot;&sdot;&sdot;&sdot;&sdot;&sdot;">
        <br>
        <label>REPEAT PASSWORD</label><br>
        <input type="password" placeholder="&sdot;&sdot;&sdot;&sdot;&sdot;&sdot;&sdot;&sdot;&sdot;&sdot;">
        <br>
        <button class="button" type="button">Get Started</button> or
        <input class="signIn" type="submit" value="Sign in"></section>
</form>
</body>
</html>
